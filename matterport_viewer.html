<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Matterport Viewer</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex-grow: 1;
            border: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        #initBtn {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .path-button {
            position: absolute;
            height: 30px;
        }

        #startPath1 {
            position: absolute;
            height: 30px;
            right: 10px;
            top: 50px;
        }

        #startPath2 {
            position: absolute;
            height: 30px;
            right: 10px;
            top: 100px;
        }

        #tour-steps-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            background-color: transparent;
            /* Sfondo trasparente */
            padding: 10px;
            gap: 10px;
            margin-top: 20px;
        }

        .step-button {
            background-color: rgba(255, 255, 255, 0.1);
            /* Sfondo semitrasparente */
            color: #222;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .step-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <button id="startPath1" type="button">Inizia percorso per Scaffale</button>
    <button id="startPath2" type="button">Inizia percorso per Sala</button>
    <div id="tour-steps-container" style="margin-top: 20px; padding: 10px;"></div>
    <div id="path-buttons-container"></div>

    <!-- HOME YKt7NUHjP4c -->
    <!-- RAV ZQ7sYhu3mQE -->
    <!-- Piangipane 2FESsSn5irZS -->
    <!-- Piangipane modificato s1NFdaHWTHz -->
    <iframe id="showcase" src="https://my.matterport.com/show/?m=s1NFdaHWTHz&play=1" allowfullscreen
        allow="xr-spatial-tracking; accelerometer; gyroscope"></iframe>

    <!-- <script src="bundle/sdk.d.ts"></script> -->
    <script type="text/javascript" src="https://static.matterport.com/showcase-sdk/latest.js"></script>
    <!-- Load our JavaScript files -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Initialize the application when the iframe loads
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('showcase');
            iframe.addEventListener('load', window.initializeApp);
        });

    </script>
</body>

</html>
