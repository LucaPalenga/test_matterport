<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Matterport Viewer</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex-grow: 1;
            border: none;
        }

        button {
            padding: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        #startPath1 {
            position: absolute;
            height: 30px;
            right: 10px;
            top: 50px;
        }

        #startPath2 {
            position: absolute;
            height: 30px;
            right: 10px;
            top: 100px;
        }

        .step-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #222;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            z-index: 1000;
            /* Imposta un livello di sovrapposizione sopra l'iframe */
        }

        .step-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #nav-buttons-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999;
            /* Assicurati che siano sopra l'iframe */
        }

        #buttons-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #removePath {
            position: absolute;
            height: 30px;
            right: 10px;
            top: 150px;
            /* Posizionato sotto gli altri due */
            padding: 10px;
            font-size: 16px;
            background-color: rgba(240, 19, 19, 0.96);
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.2s;
        }

        #removePath:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <button id="startPath1" type="button">Inizia percorso per Scaffale</button>
    <button id="startPath2" type="button">Inizia percorso per Sala</button>
    <button id="removePath" type="button">Rimuovi percorso</button>
    <div id="buttons-container"></div>

    <div id="nav-buttons-container">
        <button class="step-button" id="prevButton" hidden>Indietro</button>
        <button class="step-button" id="nextButton" hidden>Avanti</button>
    </div>

    <!-- HOME YKt7NUHjP4c -->
    <!-- RAV ZQ7sYhu3mQE -->
    <!-- Piangipane 2FESsSn5irZS -->
    <!-- Piangipane modificato s1NFdaHWTHz -->
    <iframe id="showcase" src="https://my.matterport.com/show/?m=s1NFdaHWTHz&play=1" allowfullscreen
        allow="xr-spatial-tracking; accelerometer; gyroscope"></iframe>

    <!-- <script src="bundle/sdk.d.ts"></script> -->
    <script type="text/javascript" src="https://static.matterport.com/showcase-sdk/latest.js"></script>
    <!-- Load our JavaScript files -->
    <script type="text/javascript" src="js/main_non_module.js"></script>
    <!-- <script type="module" src="js/main.js"></script> -->
    <script>
        // Initialize the application when the iframe loads
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('showcase');
            iframe.addEventListener('load', window.initializeApp);
        });

        // Ascolta i messaggi provenienti da Flutter o da altre parti
        window.addEventListener('message', function (event) {
            // Durante la navigazione disabilita i bottoni
            if (event.data.type === 'navigatingToPreviousStep' || event.data.type === 'navigatingToNextStep') {
                // Disabilita i bottoni
                if (nextButton) nextButton.disabled = true;
                if (prevButton) prevButton.disabled = true;
            }

            // Durante la navigazione abilito i bottoni  
            if (event.data.type === 'arrivedToPreviousStep' || event.data.type === 'arrivedToNextStep') {
                // Riabilita i bottoni
                if (nextButton) nextButton.disabled = false;
                if (prevButton) prevButton.disabled = false;
            }

            // Durante la navigazione abilito i bottoni  
            if (event.data.type === 'stepsRetrieved') {

                console.log('******** LISTENER stepsRetrieved ********');

                // Stampa il numero di step
                if (event.data.data) {
                    console.log('Numero di step nel tour:', event.data.data);
                } else {
                    console.warn('Nessun tour attivo o percorso non trovato.');
                }
            }
        });

    </script>
</body>

</html>
